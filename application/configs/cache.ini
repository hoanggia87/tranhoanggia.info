[default]
//cache Core dùng để lưu mãng dữ liệu Thời tiết, bóng đá, xổ số.... 
cacheforever.frontend.name = Core
cacheforever.frontend.customFrontendNaming = false
cacheforever.frontend.options.lifetime = null
cacheforever.frontend.options.automatic_serialization = true
cacheforever.backend.name = File
cacheforever.backend.customBackendNaming = false
cacheforever.backend.options.cache_dir = PUBLIC_PATH "/files/caches"
cacheforever.frontendBackendAutoload = false

//cache html trang index
defaultindexindex.frontend.name = Output
defaultindexindex.frontend.customFrontendNaming = false
defaultindexindex.frontend.options.lifetime = 86400
defaultindexindex.frontend.options.automatic_serialization = false
defaultindexindex.backend.name = File
defaultindexindex.backend.customBackendNaming = false
defaultindexindex.backend.options.cache_dir = PUBLIC_PATH "/files/caches"
defaultindexindex.frontendBackendAutoload = false

//Cache content about,homepage,unhomepage
contents.frontend.name = Core
contents.frontend.customFrontendNaming = false
contents.frontend.options.lifetime = null
contents.frontend.options.automatic_serialization = true
contents.backend.name = File
contents.backend.customBackendNaming = false
contents.backend.options.cache_dir = PUBLIC_PATH "/files/contents"
contents.frontendBackendAutoload = false