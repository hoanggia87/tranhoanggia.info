[article]

routes.article-index-index-new.type       			= "Zend_Controller_Router_Route"
routes.article-index-index-new.route             	= "new"
routes.article-index-index-new.defaults.module      = "article"
routes.article-index-index-new.defaults.controller  = "index"
routes.article-index-index-new.defaults.action      = "index"
routes.article-index-index-new.defaults.cat_id      = "1"
routes.article-index-index-new.defaults.order       = "new"

routes.article-index-index-new-page.type 				= "Zend_Controller_Router_Route_Regex"
routes.article-index-index-new-page.route 				= "new/(\d+)"
routes.article-index-index-new-page.defaults.module 	= "article"
routes.article-index-index-new-page.defaults.controller = "index"
routes.article-index-index-new-page.defaults.action 	= "index"
routes.article-index-index-new-page.defaults.cat_id      = "1"
routes.article-index-index-new-page.defaults.order      = "new"
routes.article-index-index-new-page.map.page 			= 1
routes.article-index-index-new-page.reverse				= "new/%d"


routes.article-index-index-hot.type       			= "Zend_Controller_Router_Route"
routes.article-index-index-hot.route             	= "hot"
routes.article-index-index-hot.defaults.module      = "article"
routes.article-index-index-hot.defaults.controller  = "index"
routes.article-index-index-hot.defaults.action      = "index"
routes.article-index-index-hot.defaults.cat_id      = "1"
routes.article-index-index-hot.defaults.order       = "hot"

routes.article-index-index-hot-page.type 				= "Zend_Controller_Router_Route_Regex"
routes.article-index-index-hot-page.route 				= "hot/(\d+)"
routes.article-index-index-hot-page.defaults.module 	= "article"
routes.article-index-index-hot-page.defaults.controller = "index"
routes.article-index-index-hot-page.defaults.action 	= "index"
routes.article-index-index-hot-page.defaults.cat_id      = "1"
routes.article-index-index-hot-page.defaults.order      = "hot"
routes.article-index-index-hot-page.map.page 			= 1
routes.article-index-index-hot-page.reverse				= "new/%d"

routes.article-index-detail.type 				= "Zend_Controller_Router_Route_Regex"
routes.article-index-detail.route 				= "(.+)-(\d+).shock"
routes.article-index-detail.defaults.module 	= "article"
routes.article-index-detail.defaults.controller = "index"
routes.article-index-detail.defaults.action 	= "detail"
routes.article-index-detail.map.title 			= 1
routes.article-index-detail.map.id 				= 2
routes.article-index-detail.reverse				= "%s-%d.shock"

routes.article-post-image.type       			        = "Zend_Controller_Router_Route"
routes.article-post-image.route                       	= "dang-anh.shock"
routes.article-post-image.defaults.module             	= "article"
routes.article-post-image.defaults.controller         	= "post"
routes.article-post-image.defaults.action             	= "image"

routes.article-post-video.type       			        = "Zend_Controller_Router_Route"
routes.article-post-video.route                       	= "dang-video.shock"
routes.article-post-video.defaults.module             	= "article"
routes.article-post-video.defaults.controller         	= "post"
routes.article-post-video.defaults.action             	= "video"

routes.article-post-truyencuoi.type       			        = "Zend_Controller_Router_Route"
routes.article-post-truyencuoi.route                       	= "dang-truyen-cuoi.shock"
routes.article-post-truyencuoi.defaults.module             	= "article"
routes.article-post-truyencuoi.defaults.controller         	= "post"
routes.article-post-truyencuoi.defaults.action             	= "truyencuoi"

routes.article-post-baohay.type       			        = "Zend_Controller_Router_Route"
