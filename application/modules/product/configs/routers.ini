[product]

routes.product-index-index.type       			= "Zend_Controller_Router_Route"
routes.product-index-index.route             	= "san-pham.html"
routes.product-index-index.defaults.module      = "default"
routes.product-index-index.defaults.controller  = "index"
routes.product-index-index.defaults.action      = "index"

routes.product-index-index-1.type       			= "Zend_Controller_Router_Route"
routes.product-index-index-1.route             	    = "san-pham"
routes.product-index-index-1.defaults.module        = "default"
routes.product-index-index-1.defaults.controller    = "index"
routes.product-index-index-1.defaults.action        = "index"

routes.product-index-index-page.type 				= "Zend_Controller_Router_Route_Regex"
routes.product-index-index-page.route 				= "san-pham/page(\d+).html"
routes.product-index-index-page.defaults.module 	= "product"
routes.product-index-index-page.defaults.controller = "index"
routes.product-index-index-page.defaults.action 	= "index"
routes.product-index-index-page.map.page 			= 1
routes.product-index-index-page.reverse				= "san-pham/page%d.html"

routes.product-index-list.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-list.route     				= "san-pham/(.+)-(\d+)"
routes.product-index-list.defaults.module           = "product"
routes.product-index-list.defaults.controller       = "index"
routes.product-index-list.defaults.action           = "list"
routes.product-index-list.map.cat_name 			    = 1
routes.product-index-list.map.cat_id 			        = 2
routes.product-index-list.reverse				    = "san-pham/%s-%d"

routes.product-index-list-page.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-list-page.route     				= "san-pham/(.+)-(\d+)/page(\d+).html"
routes.product-index-list-page.defaults.module          = "product"
routes.product-index-list-page.defaults.controller      = "index"
routes.product-index-list-page.defaults.action          = "list"
routes.product-index-list-page.map.cat_name 			    = 1
routes.product-index-list-page.map.cat_id 			        = 2
routes.product-index-list-page.map.page 			    = 3
routes.product-index-list-page.reverse				    = "san-pham/%s-%d/page%d.html"

routes.product-detail-index.type 				= "Zend_Controller_Router_Route_Regex"
routes.product-detail-index.route 				= "san-pham/(.+)-(\d+)/(.+)-(\d+).html"
routes.product-detail-index.defaults.module 	= "product"
routes.product-detail-index.defaults.controller = "detail"
routes.product-detail-index.defaults.action 	= "index"
routes.product-detail-index.map.cat_name 			= 1
routes.product-detail-index.map.cat_id 			= 2
routes.product-detail-index.map.name 			= 3
routes.product-detail-index.map.id 			    = 4
routes.product-detail-index.reverse				= "san-pham/%s-%d/%s-%d.html"

routes.product-index-search.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-search.route     				= "tim-kiem/\?(.+)"
routes.product-index-search.defaults.module           = "product"
routes.product-index-search.defaults.controller       = "index"
routes.product-index-search.defaults.action           = "search"
routes.product-index-search.map.k 			    = 1
routes.product-index-search.reverse				    = "tim-kiem/\?%s"

routes.product-index-search-page.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-search-page.route     				= "tim-kiem/(.+)-(\d+)/page(\d+).html"
routes.product-index-search-page.defaults.module          = "product"
routes.product-index-search-page.defaults.controller      = "index"
routes.product-index-search-page.defaults.action          = "search"
routes.product-index-search-page.map.k 			    = 1
routes.product-index-search-page.map.page 			    = 2
routes.product-index-search-page.reverse				    = "tim-kiem/\?%s/page%d.html"




routes.product-index-list-1.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-list-1.route     				= "san-pham/(.+)-(\d+)/(.+)-(\d+)"
routes.product-index-list-1.defaults.module           = "product"
routes.product-index-list-1.defaults.controller       = "index"
routes.product-index-list-1.defaults.action           = "list"
routes.product-index-list-1.map.cat_name_1 			    = 1
routes.product-index-list-1.map.cat_id_1 			    = 2
routes.product-index-list-1.map.cat_name 			    = 3
routes.product-index-list-1.map.cat_id 			        = 4
routes.product-index-list-1.reverse				    = "san-pham/%s-%d/%s-%d"

routes.product-index-list-1-page.type       			= "Zend_Controller_Router_Route_Regex"
routes.product-index-list-1-page.route     				= "san-pham/(.+)-(\d+)/(.+)-(\d+)/page(\d+).html"
routes.product-index-list-1-page.defaults.module          = "product"
routes.product-index-list-1-page.defaults.controller      = "index"
routes.product-index-list-1-page.defaults.action          = "list"
routes.product-index-list-1-page.map.cat_name_1 			    = 1
routes.product-index-list-1-page.map.cat_id_1 			        = 2
routes.product-index-list-1-page.map.cat_name 			    = 3
routes.product-index-list-1-page.map.cat_id 			        = 4
routes.product-index-list-1-page.map.page 			    = 5
routes.product-index-list-1-page.reverse				    = "san-pham/%s-%d/%s-%d/page%d.html"

routes.product-detail-index-1.type 				= "Zend_Controller_Router_Route_Regex"
routes.product-detail-index-1.route 				= "san-pham/(.+)-(\d+)/(.+)-(\d+)/(.+)-(\d+).html"
routes.product-detail-index-1.defaults.module 	= "product"
routes.product-detail-index-1.defaults.controller = "detail"
routes.product-detail-index-1.defaults.action 	= "index"
routes.product-detail-index-1.map.cat_name_1 			= 1
routes.product-detail-index-1.map.cat_id_1 			= 2
routes.product-detail-index-1.map.cat_name 			= 3
routes.product-detail-index-1.map.cat_id 			= 4
routes.product-detail-index-1.map.name 			= 5
routes.product-detail-index-1.map.id 			    = 6
routes.product-detail-index-1.reverse				= "san-pham/%s-%d/%s-%d/%s-%d.html"

	


