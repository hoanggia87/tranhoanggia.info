[product]

routes.product-index-index.type       			= "Zend_Controller_Router_Route"
routes.product-index-index.route             	= "san-pham.html"
routes.product-index-index.defaults.module      = "product"
routes.product-index-index.defaults.controller  = "index"
routes.product-index-index.defaults.action      = "index"

routes.product-index-index-1.type       			= "Zend_Controller_Router_Route"
routes.product-index-index-1.route             	    = "san-pham"
routes.product-index-index-1.defaults.module        = "product"
routes.product-index-index-1.defaults.controller    = "index"
routes.product-index-index-1.defaults.action        = "index"

routes.product-index-index-page.type 				= "Zend_Controller_Router_Route_Regex"
routes.product-index-index-page.route 				= "san-pham/page(\d+).html"
routes.product-index-index-page.defaults.module 	= "product"
routes.product-index-index-page.defaults.controller = "index"
routes.product-index-index-page.defaults.action 	= "index"
routes.product-index-index-page.map.page 			= 1
routes.product-index-index-page.reverse				= "san-pham/page%d.html"

routes.product-index-list.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-list.route     				= "san-pham/(.+)-(\d+)"
routes.product-index-list.defaults.module           = "product"
routes.product-index-list.defaults.controller       = "index"
routes.product-index-list.defaults.action           = "list"
routes.product-index-list.map.cat_name 			    = 1
routes.product-index-list.map.cat_id 			        = 2
routes.product-index-list.reverse				    = "san-pham/%s-%d"

routes.product-index-list-page.type       			    = "Zend_Controller_Router_Route_Regex"
routes.product-index-list-page.route     				= "san-pham/(.+)-(\d+)/page(\d+).html"
routes.product-index-list-page.defaults.module          = "product"
routes.product-index-list-page.defaults.controller      = "index"
routes.product-index-list-page.defaults.action          = "list"
routes.product-index-list-page.map.cat_name 			    = 1
routes.product-index-list-page.map.cat_id 			        = 2
routes.product-index-list-page.map.page 			    = 3
routes.product-index-index-page.reverse				    = "san-pham/%s-%d/page%d.html"

routes.product-detail-index.type 				= "Zend_Controller_Router_Route_Regex"
routes.product-detail-index.route 				= "san-pham/(.+)-(\d+)/(.+)-(\d+).html"
routes.product-detail-index.defaults.module 	= "product"
routes.product-detail-index.defaults.controller = "detail"
routes.product-detail-index.defaults.action 	= "index"
routes.product-detail-index.map.cat_name 			= 1
routes.product-detail-index.map.cat_id 			= 2
routes.product-detail-index.map.name 			= 3
routes.product-detail-index.map.id 			    = 4
routes.product-detail-index.reverse				= "san-pham/%s-%d/%s-%d.html"


	


