metaName[] = "keywords | Chuyên trang tổng hợp hình ảnh, video, truyện  cười và báo hay gây shock người được. Troll online cực kỳ vui nhộn và giải trí tẹt ga."
metaName[] = "description | Chuyên trang tổng hợp hình ảnh, video, truyện  cười và báo hay gây shock người được. Troll online cực kỳ vui nhộn và giải trí tẹt ga."

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] ="/foundation.css"
fileCss[] ="/global.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
