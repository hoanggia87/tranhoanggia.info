[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/system"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Royal CMS"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Royal, CMS"
metaName[] = "description|Royal CMS"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/menuTiny.css"
fileCss[] = "/rounded.css"
fileCss[] = "/general.css"
fileCss[] = "/icon.css"
fileCss[] = "/menu.css"
fileCss[] = "/style.css"
fileCss[] = "/smoothness/jquery-ui-1.8.7.custom.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
//fileJs[] = "/jquery-1.4min.js"
fileJs[] = "/jquery-1.9.1.js"

fileJs[] = "/jquery-ui-1.8.7.custom.min.js"
fileJs[] = "/menuTiny.js"
fileJs[] = "/submit.js"
fileJs[] = "/jquery.lazyload.js"


//fileJs[] = "/joomla.javascript.js"
//fileJs[] = "/mootools.js"
//fileJs[] = "/menutool.js"


//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

