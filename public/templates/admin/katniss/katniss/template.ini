[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/katniss"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Royal CMS"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Royal, CMS"
metaName[] = "description|Royal CMS"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/style.default.css"
fileCss[] = "/style.dark.css"
fileCss[] = "/prettify/prettify.css"

fileCss[] = "/global.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/prettify/prettify.js"
fileJs[] = "/jquery-1.9.1.min.js"
fileJs[] = "/jquery-migrate-1.1.1.min.js"
fileJs[] = "/jquery-ui-1.9.2.min.js"
fileJs[] = "/jquery.flot.min.js"
fileJs[] = "/jquery.flot.resize.min.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/jquery.cookie.js"
fileJs[] = "/custom.js"
fileJs[] = "/jquery.alerts.js"


fileJs[] = "/jquery.uniform.min.js"
fileJs[] = "/jquery.validate.min.js"
fileJs[] = "/jquery.tagsinput.min.js"
fileJs[] = "/bootstrap-fileupload.min.js"
fileJs[] = "/bootstrap-timepicker.min.js"
fileJs[] = "/jquery.autogrow-textarea.js"
fileJs[] = "/charCount.js"
fileJs[] = "/ui.spinner.min.js"
fileJs[] = "/chosen.jquery.min.js"
fileJs[] = "/forms.js"



fileJs[] = "/global.js"


//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/img";


[adminlogin]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/katniss"

//Khai bao tap tin layout se duoc load
layout = "login"

//Khai bao title cua layout
title = "Royal CMS - Login"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Royal, CMS"
metaName[] = "description|Royal CMS"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/style.default.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery-1.9.1.min.js"
fileJs[] = "/jquery-migrate-1.1.1.min.js"
fileJs[] = "/submit.js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/img";








